<html>

    <head>
    
    </head>

    <body>
    
        <h1>Please Enter Your Details For Our Dating Website!</h1>
        <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>  
                <label for="avatar">Your Image:</label> 
                <input type="file" name="avatar" id="avatar" accept="image/*" required>
                <br>
                <label for="preview">Image Preview:</label> 
                <img name="preview" id="preview">
            </fieldset>

            <fieldset>
                <legend>Your General Details</legend>
                <label for="name">Name:</label> 
                <input type="text" name="name" placeholder="Your full name" required />
                <br>
                <label for="gender">Gender:</label>
                <label><input type="radio" name="gender" value="M" required />Male</label>
                <label><input type="radio" name="gender" value="F" required />Female</label>
                <br>
                <label for="age">Age:</label>
                <input type="number" name="age" required />
                <br>
                <label for="dateOfBirth">Date of birth:</label>
                <input type="date" name="dateOfBirth" />
                <br>
                <label for="favouriteColor">Favorite color:</label>
                <input type="color" name="favoriteColor" />
                <br>
                <label for="country">Which country:</label>
                <select name="country">
                    <option value=""></option>
                    <option value="US">America</option>
                    <option value="CN">China</option>
                    <option value="JP">Japan</option>
                    <option value="TH">Thailand</option>
                    <option value="UK">United Kingdom</option>  
                </select>
            </fieldset>

            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height:</label>
                Short<input type="range" name="height" min="0" max="100"/>Tall
                <br>
                <label for="salary">Salary:</label>
                Poor<input type="range" name="salary" min="0" max="100"/>Rich
            </fieldset>

            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">Email:</label>
                <input type="email" name="email" required />
                <br>
                <label for="tel">Mobile:</label>
                <input type="tel" name="tel"/>
                <br>
                <label for="address">Address:</label>
                <textarea name="address"></textarea>
                <br>
                <label for="contact">Method to contact you:</label>
                <label><input type="checkbox" name="contact" value="email" />Email</label>
                <label><input type="checkbox" name="contact" value="whatsapp" />Whatsapp</label>
                <label><input type="checkbox" name="contact" value="chat" />In-app chat</label>    
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
