
<html>
	<head>
		<title>Javascript Guessing Game</title>
	</head>
	
	<body onload="do_game()">
		
		<script type="text/javascript">
			
			var colors = ['blue','cyan','gold','gray','magenta','orange','red','white','yellow', 'green'];
			var target;
			var guess_input;
			var finished=false;
			var guesses=0;
			
			function do_game() {
				
				var random_number = Math.random() * colors.length;
				var random_number_integer = Math.floor(random_number);
				target = colors[random_number_integer];
				alert(target);
				while (!finished) {
					guess_input = prompt("I am thinking of one of these colors:\n\n" + colors.sort().join(", ") + "\n\nWhat color am I thinking of?");
					guesses++;
					finished = check_guess();
				}
				
			}
			
			function check_guess() {
				
				if (colors.indexOf(guess_input) < 0) {
					return false;
				}
				
				if (guess_input > target) {
					return false;
				}
				
				if (guess_input < target) {
					return false;
				}
			
				return true;
			}			
				
		</script>
		
	</body>
		
</html>
