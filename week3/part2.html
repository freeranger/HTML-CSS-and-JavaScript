<!DOCTYPE html>
<html>

    <head>
        <style>
            
            img {
                position: absolute;
            }
            
            #leftSide, #rightSide {
                position: absolute;
                width:500px;
                height:500px;
            }

            #rightSide {
                left: 500px;
                border-left: 1px solid black;
            }
        </style> 
    </head>

    <body onload="startGame()">
        
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide">
        </div>
        <div id="rightSide">
        </div>

        <script type="text/javascript">
        
            var numberOfFaces = 5;
            var theLeftSide;
            var face;
            
            function startGame() {
                console.log('started');

                theLeftSide = document.getElementById('leftSide'); 
                face = new Image(); 
                face.src = "https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                face.onload = generateFaces;
            }
            
            function generateFaces() {
                for(var i=0; i < numberOfFaces; i++) {
                    console.log(i);
                    var top = Math.floor(Math.random() * (theLeftSide.clientHeight - face.height));
                    var left = Math.floor(Math.random() * (theLeftSide.clientWidth - face.width));
                    var image = document.createElement('img');
                    image.src= face.src;
                    image.style.left = left + 'px';
                    image.style.top = top + 'px';
                    theLeftSide.appendChild(image);
                }
            }
            
            function cloneNode(removeLastChild) {
                
            }
        </script>
    </body>    
    
</html>
