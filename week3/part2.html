<!DOCTYPE html>
<html>

    <head>
        <style>
            
            img {
                position: absolute;
            }
            
            #leftSide, #rightSide {
                position: absolute;
                width:500px;
                height:500px;
            }

            #rightSide {
                left: 500px;
                border-left: 1px solid black;
            }
        </style> 
    </head>

    <body onload="startGame()">
        
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide">
        </div>
        <div id="rightSide">
        </div>

        <script type="text/javascript">
        
            var numberOfFaces = 5;
            var theLeftSide;
            var face;
            
            function startGame() {
                console.log('started');

                theLeftSide = document.getElementById('leftSide');
                generateFaces(); 
            }
            
            function generateFaces() {
                var imageSize = 100;
                var maxHeight = theLeftSide.clientHeight - imageSize;
                var maxWidth = theLeftSide.clientWidth - imageSize;
                
                for(var i=0; i < numberOfFaces; i++) {
                    console.log(i);
                    var top = Math.floor(Math.random() * maxHeight);
                    var left = Math.floor(Math.random() * maxWidth);
                    var image = document.createElement('img');
                    image.src= "https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                    image.style.left = left + 'px';
                    image.style.top = top + 'px';
                    theLeftSide.appendChild(image);
                }
            }
        </script>
    </body>    
    
</html>
